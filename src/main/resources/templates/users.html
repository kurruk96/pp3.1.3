<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<form th:method="POST" th:action="@{/logout}">
    <button>Logout</button>
</form>

<br/>

<h2>Users</h2>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Roles</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getFirstName()}">
        <td th:text="${user.getLastName()}">
        <td>
        <a th:href="@{users/{id}(id=${user.getId()})}" th:text="${user.getEmail()}"/>
        </td>
        <td th:text="${user.getAge()}"/>
        <td th:text="${user.getRoles()}"/>
        <td>
            <form th:action="@{users/{id}/edit(id=${user.getId()})}">
                <button>edit</button>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{users/{id}/delete(id=${user.getId()})}">
                <label>
                    <input th:type="submit" th:value="delete"/>
                </label>
            </form>
        </td>
    </tr>
</table>

<br/>

<h2>Add</h2>
<form th:action="@{users/new}">
    <button>Add new user</button>
</form>

<br/>


</body>
</html>
